  <title>Store Locator</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:16px;padding:0;color:#111;}
    h1{font-size:20px;margin-bottom:6px;}
    label{display:block;margin-top:10px;font-weight:600;}
    input[type="text"]{
      width:100%;padding:12px;border:1px solid #cfcfcf;border-radius:6px;font-size:16px;
      box-sizing:border-box;
    }
    .row{display:flex;gap:8px;margin-top:10px;}
    button{flex:1;padding:12px;font-size:16px;border-radius:6px;border:none;background:#1976d2;color:#fff;}
    #result{margin-top:18px;padding:12px;border-radius:6px;background:#f7f9fc;border:1px solid #e6eef9;}
    .notfound{color:#c62828;font-weight:700;}
    small.hint{display:block;margin-top:8px;color:#666;}
    .meta{margin-top:8px;color:#444;font-size:13px;}
  </style>
</head>
<body>

  <div class="row">
    <button id="searchBtn">Search</button>
    <button id="clearBtn" style="background:#6c757d">Clear</button>
  </div>

  <div id="result" aria-live="polite"></div>

/* ============================
   UI logic
   ============================ */
const codeInput = document.getElementById('code');
const resultDiv = document.getElementById('result');
const searchBtn = document.getElementById('searchBtn');
const clearBtn = document.getElementById('clearBtn');

function showResult(html){
  resultDiv.innerHTML = html;
}

function lookup(){
  const raw = codeInput.value || "";
  const code = raw.trim().toUpperCase();
  if(!code){
    showResult("<div class='notfound'>Please enter a store code.</div>");
    return;
  }
  const data = storeData[code];
  if(data){
    showResult(
      "<div><strong>Store Code:</strong> " + escapeHtml(code) + "</div>" +
      "<div><strong>Zone Name:</strong> " + escapeHtml(data.zone) + "</div>" +
      "<div><strong>Store's Lane No.:</strong> " + escapeHtml(String(data.lane)) + "</div>"
    );
  } else {
    showResult("<div class='notfound'>Store code <strong>" + escapeHtml(code) + "</strong> not found.</div>");
  }
}

function escapeHtml(s){
  return s.replace(/[&<>\"']/g, function(c){ return {'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;',"'":'&#39;'}[c]; });
}

searchBtn.addEventListener('click', lookup);
clearBtn.addEventListener('click', function(){
  codeInput.value = "";
  resultDiv.innerHTML = "";
  codeInput.focus();
});
codeInput.addEventListener('keydown', function(e){
  if(e.key === 'Enter'){ lookup(); }
});
